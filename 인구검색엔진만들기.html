<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Document</title>
  <style>
        .hl {
          background: yellow;
        }
      </style>
</head>
<body>
  <form>
      <h2>지역별 인구 검색 엔진</h2>
      <input type="text" class="form-control" id="search" placeholder="City or State">
      <span id="suggestions">여기에 적어야지</span>
  </form>

  <script>
        
        const json = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
        const data=[]
        const searchBar = document.getElementById('search');
        const suggestionBar = document.getElementById('suggestions');

        fetch(json)
            .then(x=> x.json())
            .then(x=>data.push(...x));

        function searchDate (searching,data){
            const filterd = data.filter(x=> {
                const rex = new RegExp(searching,'gi');
                return x.city.match(rex) || x.state.match(rex)
            })
          return filterd
        }

        function displayData () {
            const display = searchDate(this.value,data);
         
         
            const answer =display.map(x=> {
                const reg= new RegExp(this.value, 'gi');
                const cityName = x.city.replace(reg,`<span class='hl'>${this.value}</span>`);
                const stateName =x.state.replace(reg,`<span class='hl'>${this.value}</span>`);
                return `
              <li>
                <span>City: ${cityName},, State:${stateName}</span>
                <span class='hl'>Population:</span> ${x.population}
              <li>`
            })
            suggestionBar.innerHTML = answer
        }
        
        searchBar.addEventListener('change',displayData)
        searchBar.addEventListener('keyup', displayData)


   
          
                         

  </script>
</body>
</html>
